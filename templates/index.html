{{ define "content" }}
<div class="space-y-6">
    <!-- Header Section -->
    <div class="text-center mb-8 animate-slide-in">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-3">
            My Todo List
        </h1>
        <p class="text-gray-600 text-lg">Stay organized and get things done! ðŸš€</p>
    </div>

    <!-- Add Todo Form -->
    <div class="bg-white rounded-2xl shadow-xl p-6 border border-gray-100 animate-slide-in">
        <form id="addTodoForm" class="flex flex-col sm:flex-row gap-3">
            <div class="flex-1">
                <input 
                    type="text" 
                    id="todoInput" 
                    placeholder="What needs to be done?" 
                    class="w-full px-5 py-3.5 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200 text-gray-700 placeholder-gray-400"
                    required
                    autocomplete="off"
                >
            </div>
            <button 
                type="submit" 
                class="px-8 py-3.5 bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold rounded-xl hover:from-blue-600 hover:to-purple-700 transform hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-xl flex items-center justify-center gap-2"
            >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                <span>Add Todo</span>
            </button>
        </form>
    </div>

    <!-- Stats Section -->
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 animate-slide-in">
        <div class="bg-white rounded-xl p-5 shadow-md border border-gray-100">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-gray-500 text-sm font-medium">Total Tasks</p>
                    <p class="text-3xl font-bold text-gray-800 mt-1" id="totalCount">{{ len .Todos }}</p>
                </div>
                <div class="bg-blue-100 p-3 rounded-lg">
                    <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                    </svg>
                </div>
            </div>
        </div>
        <div class="bg-white rounded-xl p-5 shadow-md border border-gray-100">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-gray-500 text-sm font-medium">Completed</p>
                    <p class="text-3xl font-bold text-green-600 mt-1" id="completedCount">0</p>
                </div>
                <div class="bg-green-100 p-3 rounded-lg">
                    <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
            </div>
        </div>
        <div class="bg-white rounded-xl p-5 shadow-md border border-gray-100">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-gray-500 text-sm font-medium">Pending</p>
                    <p class="text-3xl font-bold text-orange-600 mt-1" id="pendingCount">0</p>
                </div>
                <div class="bg-orange-100 p-3 rounded-lg">
                    <svg class="w-6 h-6 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <!-- Filter Buttons -->
    <div class="flex justify-center gap-3 animate-slide-in">
        <button onclick="filterTodos('all')" class="filter-btn active px-6 py-2 rounded-lg font-medium transition-all duration-200" data-filter="all">
            All
        </button>
        <button onclick="filterTodos('active')" class="filter-btn px-6 py-2 rounded-lg font-medium transition-all duration-200" data-filter="active">
            Active
        </button>
        <button onclick="filterTodos('completed')" class="filter-btn px-6 py-2 rounded-lg font-medium transition-all duration-200" data-filter="completed">
            Completed
        </button>
    </div>

    <!-- Todo List -->
    <div id="todoList" class="space-y-3">
        {{ if eq (len .Todos) 0 }}
        <div class="text-center py-16 animate-slide-in">
            <div class="inline-block bg-gray-100 rounded-full p-6 mb-4">
                <svg class="w-16 h-16 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
                </svg>
            </div>
            <h3 class="text-2xl font-semibold text-gray-600 mb-2">No todos yet!</h3>
            <p class="text-gray-500">Add your first task to get started.</p>
        </div>
        {{ else }}
            {{ range .Todos }}
            <div class="todo-item bg-white rounded-xl shadow-md hover:shadow-xl transition-all duration-200 p-5 border border-gray-100 flex items-center gap-4 group animate-slide-in {{ if .Completed }}completed{{ else }}active{{ end }}" data-id="{{ .ID }}">
                <div class="flex-shrink-0">
                    <input 
                        type="checkbox" 
                        {{ if .Completed }}checked{{ end }}
                        onchange="toggleTodo({{ .ID }}, this.checked)"
                        class="w-6 h-6 rounded-lg border-2 border-gray-300 text-blue-600 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 cursor-pointer transition-all duration-200"
                    >
                </div>
                <div class="flex-1">
                    <p class="text-lg {{ if .Completed }}line-through text-gray-400{{ else }}text-gray-700{{ end }} transition-all duration-200">
                        {{ .Title }}
                    </p>
                </div>
                <button 
                    onclick="deleteTodo({{ .ID }})"
                    class="opacity-0 group-hover:opacity-100 transition-opacity duration-200 p-2 text-red-500 hover:bg-red-50 rounded-lg"
                    title="Delete todo"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                    </svg>
                </button>
            </div>
            {{ end }}
        {{ end }}
    </div>
</div>

<style>
    .filter-btn {
        background-color: white;
        color: #6b7280;
        border: 2px solid #e5e7eb;
    }
    .filter-btn:hover {
        border-color: #3b82f6;
        color: #3b82f6;
    }
    .filter-btn.active {
        background: linear-gradient(to right, #3b82f6, #8b5cf6);
        color: white;
        border-color: transparent;
    }
</style>

<script>
    // Update stats on page load
    function updateStats() {
        const todos = document.querySelectorAll('.todo-item');
        const completed = document.querySelectorAll('.todo-item.completed').length;
        const total = todos.length;
        const pending = total - completed;
        
        document.getElementById('totalCount').textContent = total;
        document.getElementById('completedCount').textContent = completed;
        document.getElementById('pendingCount').textContent = pending;
    }

    // Add todo
    document.getElementById('addTodoForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const input = document.getElementById('todoInput');
        const title = input.value.trim();
        
        if (!title) return;
        
        try {
            const response = await fetch('/todos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ title, completed: false })
            });
            
            if (response.ok) {
                input.value = '';
                window.location.reload();
            }
        } catch (error) {
            console.error('Error adding todo:', error);
            alert('Failed to add todo. Please try again.');
        }
    });

    // Toggle todo
    async function toggleTodo(id, completed) {
        try {
            const response = await fetch(`/todos/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ completed })
            });
            
            if (response.ok) {
                window.location.reload();
            }
        } catch (error) {
            console.error('Error toggling todo:', error);
            alert('Failed to update todo. Please try again.');
        }
    }

    // Delete todo
    async function deleteTodo(id) {
        if (!confirm('Are you sure you want to delete this todo?')) return;
        
        try {
            const response = await fetch(`/todos/${id}`, {
                method: 'DELETE'
            });
            
            if (response.ok) {
                window.location.reload();
            }
        } catch (error) {
            console.error('Error deleting todo:', error);
            alert('Failed to delete todo. Please try again.');
        }
    }

    // Filter todos
    function filterTodos(filter) {
        const todos = document.querySelectorAll('.todo-item');
        const buttons = document.querySelectorAll('.filter-btn');
        
        buttons.forEach(btn => {
            btn.classList.remove('active');
            if (btn.dataset.filter === filter) {
                btn.classList.add('active');
            }
        });
        
        todos.forEach(todo => {
            if (filter === 'all') {
                todo.style.display = 'flex';
            } else if (filter === 'completed') {
                todo.style.display = todo.classList.contains('completed') ? 'flex' : 'none';
            } else if (filter === 'active') {
                todo.style.display = !todo.classList.contains('completed') ? 'flex' : 'none';
            }
        });
    }

    // Initialize stats
    updateStats();
</script>
{{ end }}
